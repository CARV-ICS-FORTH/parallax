---
test_surrogates:
    image: carvicsforth/ubuntu_carv:latest
    stage: debug_test
    script:
        - mkdir -p build;cd build
        - cmake ..
        - make SurrogateTUsTest;cd tests/Surrogates;
        - ./SurrogateTUsTest
    needs: [debug_build_gcc]


